<h1>Cadastrar Matricula</h1>
<hr>
<div class="alert alert-success" *ngIf="status">
  <strong>Cadastro realizado com sucesso! </strong>
  <a routerLink="/matriculas">Voltar para o Gerenciador de Matriculas</a>
</div>
<div class="alert alert-danger" *ngIf="status === false">
  <strong>Opa!</strong> Aconteceu um erro ao tentar cadastrar. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
    <label for="turma">Turma</label>
    <select name="turma" id="turma" class="form-control" [(ngModel)]="turma" required>
      <option *ngFor="let t of turmas" [value]="t.id">{{t.codigo}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="aluno">Aluno</label>
    <select name="aluno" id="aluno" class="form-control" [(ngModel)]="aluno" required>
      <option *ngFor="let a of alunos" [value]="a.id">{{a.nome}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Matricular</button>
</form>
