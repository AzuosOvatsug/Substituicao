<div class="container">
    <h1>Disciplinas</h1>
    <hr>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Disciplina</th>
            <th width="160">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let disciplina of disciplinas">
            <td>{{disciplina.nome}}</td>
            <td>
                <button class="btn btn-sm btn-danger"
                        (click)="excluir(disciplina)">
                    Excluir
                </button>
                <button class="btn btn-sm btn-primary"
                        (click)="editar(disciplina)">
                    Editar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Cadastrar</h2>
    <p>Use este formulário para cadastrar ou editar uma disciplina.</p>
    <form #cadastro="ngForm" (submit)="salvar()">
        <div class="form-group">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" class="form-control"
                   [(ngModel)]="nome"
                   required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label><br>
            <textarea id="descricao" name="descricao" class="form-control"
                      [(ngModel)]="descricao"
                      cols="70" rows="5"></textarea>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary"
                    [disabled]="!cadastro.valid">Salvar
            </button>
            <button type="reset" class="btn btn-secondary" (click)="cancelar()">
                Cancelar
            </button>
        </div>
    </form>
</div>
