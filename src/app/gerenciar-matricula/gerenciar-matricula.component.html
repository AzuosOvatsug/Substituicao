<h1>Gerenciar Matricula</h1>
<hr>
<div class="alert alert-success" *ngIf="status">
  <strong>Alteração realizada com sucesso! </strong>
</div>
<div class="alert alert-danger" *ngIf="status === false">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer as alterações. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="editar()">
  <div class="form-group">
    <label for="turma">Turma</label>
    <select name="turma" id="turma" class="form-control" [(ngModel)]="turma" required>
      <option *ngFor="let t of turmas" [value]="t.id">{{t.codigo}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="aluno">Aluno</label>
    <select name="aluno" id="aluno" class="form-control" [(ngModel)]="aluno" required>
      <option *ngFor="let a of alunos" [value]="a.id">{{a.nome}}</option>
    </select>
  </div>
  <div class="form-group">
      <label for="situacao">Situação</label>
      <select name="situacao" id="situacao" class="form-control" [(ngModel)]="situacao" required>
          <option value="AM">Aguardando Confirmação da Matricula</option>
          <option value="AT">Ativo</option>
          <option value="CA">Matricula Cancelada</option>
          <option value="EV">Evadido</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary">Alterar</button>
</form>
